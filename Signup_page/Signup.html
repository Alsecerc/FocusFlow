                <span class="dot"></span>
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>

                </div>
                <div class="form-step">

                    <input type="text" placeholder="" required>

                </div>
                <div class="form-step">
                    <input type="text" placeholder="" required>

                    <input type="text" placeholder="" required>

                </div>
            </form>
        </div>
